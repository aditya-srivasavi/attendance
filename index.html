<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container {
            max-width: 400px; margin: auto; background: white;
            padding: 20px; border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin: 8px 0; }
        button { 
            width: 100%; padding: 12px; background: black; 
            color: white; border: none; border-radius: 5px;
            font-size: 16px; cursor: pointer;
        }
        .success { background: #d4ffd4; padding: 10px; margin-top: 10px; }
        .error { background: #ffd4d4; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attendance Form</h2>
        
        <label>Roll Number</label>
        <input type="text" id="roll" placeholder="Enter Roll Number">
        
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter Name">
        
        <label>Date</label>
        <input type="text" id="date" readonly>
        
        <label>Time</label>
        <input type="text" id="time" readonly>
        
        <button onclick="submitData()">Submit Attendance</button>
        
        <div id="message"></div>
    </div>

    <script>
        const API_KEY = "QGUW2OYTXJT4F13W";
        const READ_KEY = "WYOH0Q37FRNFG169";
        const CHANNEL_ID = "3196858";

        function updateDateTime() {
            const now = new Date();
            document.getElementById('date').value = now.toISOString().split('T')[0];
            document.getElementById('time').value = now.toTimeString().split(' ')[0];
        }
        updateDateTime();

        async function submitData() {
            let roll = document.getElementById('roll').value.trim();
            let name = document.getElementById('name').value.trim();
            let date = document.getElementById('date').value;
            let time = document.getElementById('time').value;
            let msg = document.getElementById('message');

            if (!roll || !name) {
                msg.innerHTML = '<div class="error">Please fill all fields.</div>';
                return;
            }

            try {
                // Check for duplicate attendance
                let checkURL = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${READ_KEY}&results=2000`;
                let response = await fetch(checkURL);
                let data = await response.json();
                
                let exists = data.feeds.some(f => 
                    f.field1 === roll && f.field3 === date
                );

                if (exists) {
                    msg.innerHTML = '<div class="error">Attendance already submitted today.</div>';
                    return;
                }

                // Submit attendance
                let submitURL = `https://api.thingspeak.com/update?api_key=${API_KEY}` +
                               `&field1=${encodeURIComponent(roll)}` +
                               `&field2=${encodeURIComponent(name)}` +
                               `&field3=${encodeURIComponent(date)}` +
                               `&field4=${encodeURIComponent(time)}`;

                let result = await fetch(submitURL);
                let resultText = await result.text();
                
                if (resultText === "0") {
                    msg.innerHTML = '<div class="error">ThingSpeak limit reached. Try after 15 seconds.</div>';
                } else {
                    msg.innerHTML = '<div class="success">âœ… Attendance submitted successfully!</div>';
                }
            } catch (error) {
                msg.innerHTML = '<div class="error">Network error. Check internet connection.</div>';
            }
        }
    </script>
</body>
</html>
