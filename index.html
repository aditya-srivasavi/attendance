<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Form</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
.container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
label { display: block; margin-top: 15px; font-weight: bold; }
input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #aaa; }
button { margin-top: 20px; width: 100%; padding: 12px; font-size: 16px; border: none; border-radius: 5px; background: black; color: white; }
.success, .error { margin-top: 20px; padding: 10px; border-radius: 5px; }
.success { background: #d4ffd4; }
.error { background: #ffd4d4; }
</style>
</head>
<body>
<div class="container">
<h2>Attendance Form</h2>

<label>Roll Number</label>
<input type="number" id="roll">

<label>Name</label>
<input type="text" id="name">

<label>Date</label>
<input type="text" id="date" readonly>

<label>Time</label>
<input type="text" id="time" readonly>

<button onclick="submitData()">Submit Attendance</button>

<div id="message"></div>
</div>

<script>
function updateDateTime() {
    const now = new Date();
    document.getElementById('date').value = now.toISOString().split('T')[0];
    document.getElementById('time').value = now.toTimeString().split(' ')[0];
}
updateDateTime();

async function submitData() {
    let roll = document.getElementById('roll').value;
    let name = document.getElementById('name').value;
    let date = document.getElementById('date').value;
    let time = document.getElementById('time').value;
    let msg = document.getElementById('message');

    if (!roll || !name) {
        msg.innerHTML = '<div class="error">Please fill all fields.</div>';
        return;
    }

    msg.innerHTML = '<div class="success">Attendance Recorded (Demo UI). API not added yet.</div>';
}
</script>
</body>
</html>
